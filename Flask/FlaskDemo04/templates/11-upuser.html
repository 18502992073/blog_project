<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/11-upuser" method="post" enctype="multipart/form-data">
    <p>用户名<input type="text" name="uname" value="{{user.username}}"></p>
    <p>年龄<input type="number" name="uage" value="{{user.age}}"></p>
    <p>邮箱<input type="email" name="uemail" value="{{user.email}}"></p>
    <p>生日<input type="date" name="ubirthday" value="{{user.birthday}}"></p>
        <p>激活<input type="checkbox" name="stat"
        {% if user.isActive %}
            checked
        {% endif %}
        ></p>
    <input type="hidden" name="id" value="{{user.id}}">
    <p><button>修改</button></p>
</form>
</body>
</html>
