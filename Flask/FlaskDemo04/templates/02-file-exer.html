<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/02-file" method="post" enctype="multipart/form-data">
        <p>标题<input type="text" name="btitel" required></p>
        <p>类型<input type="radio" name="btype" id="type1" value="1" checked><label for="type1">个人博客</label>
        <input type="radio" name="btype" id="type2" value="2"><label for="type2">公开博客</label>
        <input type="radio" name="btype" id="type3" value="3"><label for="type3">其他博客</label></p>
        <p>内容
            <textarea name="bcontent" cols="100" rows="10"></textarea>
        </p>
        <p>图像<input type="file" name="uimg"></p>
        <button>提交</button>
    </form>
</body>
</html>
